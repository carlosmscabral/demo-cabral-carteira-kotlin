<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#6366F1',
                        bgMain: '#F8FAFC',
                        accent: '#EC4899',
                        success: '#10B981',
                        surface: '#F1F5F9',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    borderRadius: {
                        'clay': '32px',
                    },
                    boxShadow: {
                        'clay-sm': 'inset -4px -4px 8px rgba(0,0,0,0.05), inset 4px 4px 8px rgba(255,255,255,0.9), 8px 8px 16px rgba(0,0,0,0.05)',
                        'clay-card': 'inset -8px -8px 12px rgba(0,0,0,0.05), inset 8px 8px 12px rgba(255,255,255,0.8), 12px 12px 24px rgba(0,0,0,0.08)',
                        'clay-btn': 'inset -4px -4px 6px rgba(0,0,0,0.1), inset 4px 4px 6px rgba(255,255,255,0.3), 0 10px 15px -3px rgba(99, 102, 241, 0.3)',
                        'clay-pink': 'inset -4px -4px 6px rgba(0,0,0,0.1), inset 4px 4px 6px rgba(255,255,255,0.3), 0 10px 15px -3px rgba(236, 72, 153, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F8FAFC; overflow-x: hidden; }
        .clay-card { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .clay-card:hover { transform: translateY(-4px); }
        .clay-card:active { transform: scale(0.97); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
